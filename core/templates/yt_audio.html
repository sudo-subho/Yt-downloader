{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio | YT Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><b style="font-size:larger; color: #ff0000;">YT</b> Downloader</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <header class="text-center mt-5 pt-5">
            <h1>YouTube Audio Downloader</h1>
            <p>Download your favorite YouTube videos in mp3!</p>
        </header>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link tabs" style="color: white;" href="{% url 'home' %}"><i class="fa-brands fa-youtube"></i> YT Video</a>
            <a class="flex-sm-fill text-sm-center nav-link tabs active" aria-current="page" style="background-color: #ff0000;"  href="#"><i class="fa-solid fa-music"></i> YT Audio</a>
            <a class="flex-sm-fill text-sm-center nav-link tabs" style="color: white;" href="{% url 'yt_shorts' %}"><i class="fa-brands fa-tiktok"></i> YT Shorts</a>
            <a class="flex-sm-fill text-sm-center nav-link tabs" style="color: white;" href="{% url 'yt_playlist' %}"><i class="fa-brands fa-google-play"></i> YT Playlist</a>
            <a class="flex-sm-fill text-sm-center nav-link tabs" style="color: white;" href="{% url 'yt_subtitle' %}"><i class="fa-solid fa-closed-captioning"></i> YT Subtitle</a>
            <a class="flex-sm-fill text-sm-center nav-link tabs" style="color: white;" href="{% url 'yt_thumbnail' }"><i class="fa-solid fa-image"></i> YT Thumbnail</a>
          </nav>
        <main>
            <div class="search-container d-flex justify-content-center align-items-center flex-wrap mt-4">
                <input type="text" class="form-control me-2" id="url-input" placeholder="Enter YouTube video URL here..." />
                <button class="btn btn-danger" id="download-btn"><i class="fa-solid fa-download"></i> Download</button>
            </div>

            <div class="ai-image mt-4 text-center">
                <img src="{% static 'img/logo.png' %}" alt="AI Generated Image" class="img-fluid">
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024 YT Downloader. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a3c3ef3ddb.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/script.js' %}"></script>
